<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Deployment</title>
</head>
<body>
    <h1>ML Model Deployment</h1>
    <form action="/predict" method="post">
        <label for="cylinders">input1:</label>
        <input type="number" id="cylinders" name="cylinders" required><br><br>
        <label for="displacement">input2:</label>
        <input type="number" id="displacement" name="displacement" required><br><br>
        <label for="horsepower">input3:</label>
        <input type="number" id="horsepower" name="horsepower" required><br><br>
        <label for="weight">input4:</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="acceleration">input5:</label>
        <input type="number" id="acceleration" name="acceleration" required><br><br>
        <label for="model_year">input6:</label>
        <input type="number" id="model_year" name="model_year" required><br><br>
        <label for="origin">input7:</label>
        <input type="number" id="origin" name="origin" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
